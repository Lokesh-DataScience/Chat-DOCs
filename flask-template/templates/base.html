<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='site.css') }}" />
    </head>

    <body>
        {% block navbar %}
        <nav>
            <ul class="navbar">
                <li><a href="{{ url_for('home') }}" class="navbar-brand">Home</a></li>
                <li><a href="{{ url_for('about') }}" class="navbar-item">About</a></li>
            </ul>
        </nav>
        {% endblock navbar %}
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="footer">
            <p>&copy; 2025 Flask App | Powered by LangChain & Gemini</p>
        </footer>
    </body>
</html>
